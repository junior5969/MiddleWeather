<!DOCTYPE html>

<html lang="it">
  <head>
    <meta charset="UTF-8" >

    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Piattaforma meteo per visualizzare, in base alla località richiesta: condizione meteo attuale, temperatura massima e minima, velocità del vento">
    <meta name="keywords" content="Weather, sun, rain, thunderstorm, wind, icon, temperature">
    <meta name="author" content="Chiara" >
    <meta property="og:title" content="Middle Weather" >
    <meta property="og:description" content="Usa Middle Weather per una ricerca immediata delle condizioni meteo della località di tuo interesse.">
    <meta property="og:image" content="https://junior5969.github.io/Middle-Weather/img/icon.png">
    <meta property="og:url" content="https://junior5969.github.io/Middle-Weather" >
    <meta property="og:type" content="website" >

   
    <!--GOOGLE FONT-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    >

    <!--BOOTSTRAP ICON-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    >

    <title>Middle Weather</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="./"
          ><img
            src="img/logo.png"
            alt="Logo Middle Weather mondo con icone quattro stagioni"
        ></a>
        <p class="nav-title">Middle Weather</p>
      </nav>
      <button id="dark-mode" aria-label="Attiva o disattiva modalità scura"><i class="bi bi-sun"></i></button>
    </header>

    <main>
      <div id="loader-overlay">
        <div class="loader"></div>
      </div>

      <div class="container">
        <form id="weather-form" role="form" aria-label="Modulo di ricerca meteo">
          <label for="textbox" class="sr-only">Inserisci una città</label>
          <input type="text" id="textbox" placeholder="Es: Roma" autocomplete="off" required aria-required="true">
          <button type="submit" id="button" aria-label="Cerca località meteo">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <div id="result"></div>
        <div id="inner-element"></div>
        <div id="forecast" class="forecast-container"></div>
        <div id="plus">
        <div id="local-storage"></div>
        <div id="favorite">
           <button id="favorite-button" title="Salva città preferita"></button>
          <div id="favorite-content"></div>
        </div>
        </div>
        </div>
        </div>
      
      </div>
    </main>
  </body>
</html>
